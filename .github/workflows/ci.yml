name: Website Testing & Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC to catch any issues
    - cron: '0 2 * * 0'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Website Quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install testing dependencies
      run: |
        npm install -g html-validate
        npm install -g broken-link-checker
        npm install -g lighthouse
        npm install -g pa11y-ci
        
    - name: HTML Validation
      run: |
        echo "ğŸ” Validating HTML files..."
        html-validate index.html pages/*.html
        
    - name: Check for broken links
      run: |
        echo "ğŸ”— Checking for broken links..."
        blc -r -e -o --filter-level 3 http://localhost:8000 || true
        
    - name: Start local server for testing
      run: |
        echo "ğŸš€ Starting local server..."
        python3 -m http.server 8000 &
        sleep 5
        
    - name: Accessibility Testing
      run: |
        echo "â™¿ Running accessibility tests..."
        pa11y-ci --json > accessibility-report.json || true
        
    - name: Performance Testing with Lighthouse
      run: |
        echo "ğŸ“Š Running Lighthouse performance tests..."
        lighthouse http://localhost:8000 --output=json --output-path=./lighthouse-report.json --chrome-flags="--headless --no-sandbox" || true
        
    - name: File Size Check
      run: |
        echo "ğŸ“ Checking file sizes..."
        echo "HTML files:"
        find . -name "*.html" -exec ls -lh {} \;
        echo "CSS files:"
        find . -name "*.css" -exec ls -lh {} \;
        echo "JS files:"
        find . -name "*.js" -exec ls -lh {} \;
        echo "Image files:"
        find . -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.svg" -exec ls -lh {} \;
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          accessibility-report.json
          lighthouse-report.json
        retention-days: 30
        
    - name: Test Summary
      if: always()
      run: |
        echo "âœ… Testing completed!"
        echo "ğŸ“ Test reports saved as artifacts"
        echo "ğŸ” Check the Actions tab for detailed results"
